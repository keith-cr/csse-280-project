<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/open-iconic-bootstrap.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Now View | Rose Schedule</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top justify-content-between">
    <a class="navbar-brand navbar-name" href="/now.html">Rose Schedule</a>
    <div class="navbar-right">
      <div class="navbar-actions">
        <span id="settings" class="oi oi-cog"></span>
        <button class="btn btn-log-out my-2 my-sm-0 d-none d-md-inline-block">Log Out</button>  
      </div>
    </div>
  </nav>
  <div id="nowViewPage" class="now-page container page-container">
    <div class="row no-gutters">
      <div class="col-md-1">
        <div class="view-selector">
          <div class="view-text view-label">View:</div>
          <a href="/now.html" class="view-text active">Now</a>
          <a href="/day.html" class="view-text">Day</a>
          <a href="/week.html" class="view-text">Week</a>
        </div>
      </div>
      <div class="col">
        <div class="card current-period-card d-none">
          <div class="card-body background-color border-color">
            <div class="class-name"></div>
            <div class="class-time"></div>
            <div class="class-location"></div>
          </div>
        </div>
        <div class="card free-period-card d-none">
          <div class="card-body background-color border-color">
            <div class="class-name"></div>
            <div class="class-time"></div>
            <div class="class-location"></div>
          </div>
        </div>
        <div class="card next-period-card d-none">
          <div class="card-body background-color border-color">
            <div class="class-name"></div>
            <div class="class-time"></div>
            <div class="class-location"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>

  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
